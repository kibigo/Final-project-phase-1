<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Retail Shop Stock management</h1>
    </header>
    
    <button type="button" id="addButton" onclick="openForm()">Add list</button> <br> <br>

    <!-- creating a pop up form when Add List button is clicked -->

    <div id="popUp">
        <form id="form">
            <input type="number" id="id" placeholder="ID"> <br>
            <input type="text" id="item" placeholder="Item"> <br>
            <input type="number" id="Quantity" placeholder="Quantity"> <br>
            <input type="number" id="buying" placeholder="Buying Price"> <br>
            <input type="number" id="selling" placeholder="Selling Price"> <br>

            <button type="button" id="cancel">Cancel</button> <br>
            <button type="submit" id="add">Add</button>
            

        </form>
    </div>

    <div>
        <table id="table">
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Buying Price</th>
                <th>Selling Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            
        </table>
    </div>


    <script src="index.js"></script>
</body>
</html>
